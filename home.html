<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Личный кабинет — Dark Market</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">✦ Dark Market ✦</div>
    <nav>
      <a href="index.html">Главная</a>
      <a href="home.html">Личный кабинет</a>
    </nav>
  </header>

  <main>
    <h1>Ваш профиль</h1>
    <div id="profile">
      <img id="avatar" src="uploads/avatars/default.png" alt="Аватар">
      <p><span id="email"></span> <span id="role-badge"></span></p>
      <p>Статус подписки: <span id="subscription">—</span></p>
      <input type="file" id="avatar-input">
      <button id="upload-avatar-btn">Загрузить аватар</button>
      <progress id="upload-progress" max="100" value="0" style="display:none;"></progress>
      <textarea id="about" placeholder="О себе..."></textarea>
      <button id="save-about-btn">Сохранить</button>
      <button id="logout-btn">Выйти</button>
    </div>

    <div id="admin-tools" style="display:none;">
      <h2>Инструменты админа</h2>
      <button>Управление пользователями</button>
      <button>Настройки системы</button>
    </div>
  </main>

  <!-- Летучая мышь -->
  <div id="bat"></div>
  <!-- Кошка -->
  <div id="cat" title="Нажми на меня!"></div>
  <div id="cat-dialog" class="hidden">
    <p>Есть вопросы, предложения или жалобы?<br>Напиши администратору!</p>
    <form id="contact-form">
      <textarea placeholder="Ваше сообщение..." required></textarea>
      <button type="submit">Отправить</button>
    </form>
    <button id="close-dialog">Закрыть</button>
  </div>

  <!-- Подключаем единый скрипт -->
  <script src="script.js"></script>
</body>
</html>

<h2>–õ–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç</h2>

<div id="profileInfo">
    <img id="profileImage" src="" alt="–§–æ—Ç–æ –ø—Ä–æ—Ñ–∏–ª—è"
         style="width:120px;height:120px;border-radius:50%;object-fit:cover;display:none;border:2px solid gold;">
    <p><strong>–í–∞—à –Ω–∏–∫:</strong> <span id="nicknameDisplay"></span></p>
    <p><strong>–í–∞—à —Å—Ç–∞—Ç—É—Å:</strong> <span id="roleDisplay"></span></p>
    <p><strong>–ü–æ–¥–ø–∏—Å–∫–∞:</strong> <span id="subscriptionDisplay"></span></p>
</div>

<form id="profileForm" enctype="multipart/form-data">
    <label>–ó–∞–≥—Ä—É–∑–∏—Ç—å –Ω–æ–≤–æ–µ —Ñ–æ—Ç–æ:</label><br>
    <input type="file" name="profilePhoto" id="profilePhoto" accept="image/*"><br><br>

    <label>–ù–∏–∫–Ω–µ–π–º:</label><br>
    <input type="text" name="nickname" id="nickname"><br><br>

    <label>–û —Å–µ–±–µ:</label><br>
    <textarea name="about" id="about"></textarea><br><br>

    <progress id="uploadProgress" value="0" max="100" style="width:100%; display:none;"></progress><br><br>

    <button type="submit">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è</button>
</form>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const apiBase = "https://dark-market-backend.onrender.com";
    const token = localStorage.getItem("token");

    const form = document.getElementById("profileForm");
    const progressBar = document.getElementById("uploadProgress");
    const nicknameDisplay = document.getElementById("nicknameDisplay");
    const roleDisplay = document.getElementById("roleDisplay");
    const subscriptionDisplay = document.getElementById("subscriptionDisplay");
    const profileImage = document.getElementById("profileImage");

    // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø—Ä–æ—Ñ–∏–ª—è
    fetch(`${apiBase}/profile`, {
        headers: { "Authorization": "Bearer " + token }
    })
    .then(res => res.json())
    .then(user => {
        if (!user.success) {
            alert("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–æ—Ñ–∏–ª—è: " + (user.error || "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ"));
            return;
        }

        nicknameDisplay.innerHTML = user.role === "admin" 
            ? `${user.username} üëë` 
            : user.username;

        roleDisplay.textContent = user.role === "admin" ? "–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä" : "–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å";
        subscriptionDisplay.textContent = user.subscription || "–ù–µ—Ç";

        document.getElementById("nickname").value = user.username;
        document.getElementById("about").value = user.about || "";

        if (user.photo) {
            profileImage.src = apiBase + user.photo;
            profileImage.style.display = "block";
        }
    });

    // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–æ—Ä–º—ã —Å —Ñ–æ—Ç–æ –∏ –¥–∞–Ω–Ω—ã–º–∏
    form.addEventListener("submit", e => {
        e.preventDefault();

        const formData = new FormData(form);
        const xhr = new XMLHttpRequest();
        xhr.open("POST", `${apiBase}/upload-photo`);
        xhr.setRequestHeader("Authorization", "Bearer " + token);

        xhr.upload.onprogress = (event) => {
            if (event.lengthComputable) {
                progressBar.style.display = "block";
                const percent = (event.loaded / event.total) * 100;
                progressBar.value = percent;
            }
        };

        xhr.onload = () => {
            if (xhr.status === 200) {
                // –ü–æ—Å–ª–µ —Ñ–æ—Ç–æ ‚Äî –æ–±–Ω–æ–≤–ª—è–µ–º –Ω–∏–∫/–æ —Å–µ–±–µ
                fetch(`${apiBase}/update-profile`, {
                    method: "POST",
                    headers: { 
                        "Authorization": "Bearer " + token,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        nickname: document.getElementById("nickname").value,
                        about: document.getElementById("about").value
                    })
                })
                .then(r => r.json())
                .then(d => {
                    if (d.success) {
                        alert("–ü—Ä–æ—Ñ–∏–ª—å –æ–±–Ω–æ–≤–ª—ë–Ω!");
                        location.reload();
                    } else {
                        alert("–û—à–∏–±–∫–∞: " + d.error);
                    }
                });
            } else {
                alert("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–æ—Ç–æ");
            }
        };

        xhr.send(formData);
    });
});
</script>

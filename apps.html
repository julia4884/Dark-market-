<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Программы — Dark Market Ultra</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <a href="index.html">Главная</a>
    <a href="home.html">Личный кабинет</a>
    <a href="games.html">Игры</a>
    <a href="movies.html">Фильмы</a>
    <a href="music.html">Музыка</a>
    <a href="images.html">Картинки</a>
    <a href="books.html">Книги</a>
    <a href="apps.html" class="active">Программы</a>
    <a href="tools.html">Приложения</a>
  </nav>

  <main>
  <h1 id="page-title"></h1>

  <!-- Форма загрузки (видна только разработчикам) -->
  <div id="upload-section" style="display:none; margin: 15px 0;">
    <input type="file" id="file-input">
    <button id="upload-btn">Загрузить</button>
    <progress id="upload-progress" max="100" value="0" style="display:none;"></progress>
  </div>

  <!-- Галерея -->
  <div id="gallery" class="gallery"></div>
</main>

<script src="script.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    // 1. Определяем категорию из имени файла (например, books.html → books)
    const category = window.location.pathname
      .split("/")
      .pop()
      .replace(".html", "") || "books";

    // 2. Заголовок страницы
    document.getElementById("page-title").textContent =
      category.charAt(0).toUpperCase() + category.slice(1);

    // 3. Загружаем галерею
    loadGallery(category);

    // 4. Проверяем роль пользователя
    const role = localStorage.getItem("role");
    if (role === "developer" || role === "admin") {
      document.getElementById("upload-section").style.display = "block";

      // Вешаем событие загрузки
      document.getElementById("upload-btn").onclick = () => {
        const file = document.getElementById("file-input").files[0];
        if (file) uploadFile(file, category);
      };
    }
  });
</script>

    <!-- Форма загрузки программы -->
    <section id="uploadAppSection" style="display:none;">
      <h2>Загрузить программу</h2>
      <input type="text" id="appTitle" placeholder="Название программы">
      <input type="number" id="appPrice" placeholder="Цена (0 = бесплатно)">
      <input type="file" id="appFile">
      <button onclick="uploadApp()" class="neon-button">Загрузить</button>
      <progress id="uploadProgress" value="0" max="100" style="width:100%;"></progress>
      <p id="uploadStatus"></p>
    </section>

    <!-- Галерея программ -->
    <section class="gallery-section">
      <h2>Доступные программы</h2>
      <div id="appsGallery" class="gallery"></div>
    </section>
  </main>

  <script>
    const API_URL = "https://dark-market-backend.onrender.com";

    async function checkRole() {
      const token = localStorage.getItem("token");
      if (!token) return;

      try {
        const res = await fetch(API_URL + "/auth/me", {
          headers: { "Authorization": "Bearer " + token }
        });
        const data = await res.json();
        if (data.success && (data.user.role === "developer" || data.user.role === "admin")) {
          document.getElementById("uploadAppSection").style.display = "block";
        }
      } catch (err) {
        console.error("Ошибка проверки роли:", err);
      }
    }

    async function loadApps() {
      try {
        const res = await fetch(API_URL + "/apps");
        const data = await res.json();

        if (data.success) {
          const gallery = document.getElementById("appsGallery");
          gallery.innerHTML = "";

          data.apps.forEach(app => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
              <h3>${app.title}</h3>
              <p>Цена: ${app.price > 0 ? app.price + "€" : "Бесплатно"}</p>
              ${app.price > 0 
                ? `<button onclick="buyApp('${app._id}')" class="neon-button">Купить</button>` 
                : `<a href="${API_URL}/uploads/apps/${app.filename}" class="neon-button">Скачать</a>`}
            `;
            gallery.appendChild(card);
          });
        }
      } catch (err) {
        console.error("Ошибка загрузки программ:", err);
      }
    }

    function uploadApp() {
      const token = localStorage.getItem("token");
      const title = document.getElementById("appTitle").value;
      const price = document.getElementById("appPrice").value || 0;
      const file = document.getElementById("appFile").files[0];

      if (!file) return alert("Выберите файл!");

      const formData = new FormData();
      formData.append("file", file);
      formData.append("title", title);
      formData.append("price", price);

      const xhr = new XMLHttpRequest();
      xhr.open("POST", API_URL + "/upload-app", true);
      xhr.setRequestHeader("Authorization", "Bearer " + token);

      xhr.upload.onprogress = (event) => {
        if (event.lengthComputable) {
          document.getElementById("uploadProgress").value = (event.loaded / event.total) * 100;
        }
      };

      xhr.onload = () => {
        if (xhr.status === 200) {
          const response = JSON.parse(xhr.responseText);
          if (response.success) {
            alert("Программа загружена!");
            loadApps();
          } else {
            alert("Ошибка: " + response.error);
          }
        }
      };

      xhr.send(formData);
    }

    function buyApp(appId) {
      alert("Тут будет подключение PayPal для покупки программы " + appId);
    }

    checkRole();
    loadApps();
  </script>
</body>
</html>

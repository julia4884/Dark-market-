  <script src="script.js"></script>
  <script>
  document.addEventListener("DOMContentLoaded", async () => {
    const token = localStorage.getItem("token");
    if (!token) {
      alert("–°–Ω–∞—á–∞–ª–∞ –≤–æ–π–¥–∏—Ç–µ –≤ –∞–∫–∫–∞—É–Ω—Ç!");
      window.location.href = "index.html";
      return;
    }

    try {
      // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø—Ä–æ—Ñ–∏–ª—å
      const res = await fetch("/profile", {
        headers: { Authorization: `Bearer ${token}` },
      });
      const user = await res.json();
      if (!user || user.error) {
        alert("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–æ—Ñ–∏–ª—è");
        return;
      }

      document.getElementById("profile-info").innerHTML = `
        <div>
          <img src="${user.avatar}" alt="avatar" class="avatar">
          <p><strong>${user.username}</strong></p>
          <p>${user.about || "–ù–µ—Ç –æ–ø–∏—Å–∞–Ω–∏—è"}</p>
        </div>
      `;

      // –ü—Ä–æ–≤–µ—Ä—è–µ–º VIP –¥–æ—Å—Ç—É–ø
      const vipRes = await fetch("/check-vip", {
        headers: { Authorization: `Bearer ${token}` },
      });
      const vip = await vipRes.json();

      if (!vip.vip || vip.amount < 10) {
        alert("–î–æ—Å—Ç—É–ø —Ç–æ–ª—å–∫–æ –¥–ª—è —Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ (–¥–æ–Ω–∞—Ç –æ—Ç 10‚Ç¨)");
        window.location.href = "cabinet.html";
        return;
      }

      loadFiles();
    } catch {
      alert("–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º");
    }

    // === –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–∞ ===
    document.getElementById("file-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById("file-upload");
      if (!fileInput.files.length) return alert("–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª!");

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      try {
        const res = await fetch("/upload-file?type=developer", {
          method: "POST",
          headers: { Authorization: `Bearer ${token}` },
          body: formData,
        });
        const data = await res.json();
        if (data.success) {
          alert("–§–∞–π–ª –∑–∞–≥—Ä—É–∂–µ–Ω!");
          loadFiles();
        } else {
          alert("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: " + (data.error || "–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞"));
        }
      } catch {
        alert("–°–µ—Ä–≤–µ—Ä –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω");
      }
    });

    // === –°–ø–∏—Å–æ–∫ —Ñ–∞–π–ª–æ–≤ ===
    async function loadFiles() {
      try {
        const res = await fetch("/list-files", {
          headers: { Authorization: `Bearer ${token}` },
        });
        const files = await res.json();
        const list = document.getElementById("file-list");
        if (files.length === 0) {
          list.innerHTML = "<li>–§–∞–π–ª–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç.</li>";
        } else {
          list.innerHTML = files
            .map(f => `<li><a href="${f.url}" target="_blank">${f.name}</a></li>`)
            .join("");
        }
      } catch {
        console.log("–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Å–ø–∏—Å–æ–∫ —Ñ–∞–π–ª–æ–≤");
      }
    }
  });
  </script>

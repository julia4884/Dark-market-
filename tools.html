<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Приложения — Dark Market Ultra</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <a href="index.html">Главная</a>
    <a href="home.html">Личный кабинет</a>
    <a href="games.html">Игры</a>
    <a href="movies.html">Фильмы</a>
    <a href="music.html">Музыка</a>
    <a href="images.html">Картинки</a>
    <a href="books.html">Книги</a>
    <a href="apps.html">Программы</a>
    <a href="tools.html" class="active">Приложения</a>
  </nav>

  <main>
    <h1 class="neon-title">Приложения</h1>

    <!-- Форма загрузки приложения -->
    <section id="uploadToolSection" style="display:none;">
      <h2>Загрузить приложение</h2>
      <input type="text" id="toolTitle" placeholder="Название приложения">
      <input type="number" id="toolPrice" placeholder="Цена (0 = бесплатно)">
      <input type="file" id="toolFile">
      <button onclick="uploadTool()" class="neon-button">Загрузить</button>
      <progress id="uploadProgress" value="0" max="100" style="width:100%;"></progress>
      <p id="uploadStatus"></p>
    </section>

    <!-- Галерея приложений -->
    <section class="gallery-section">
      <h2>Доступные приложения</h2>
      <div id="toolsGallery" class="gallery"></div>
    </section>
  </main>

  <script>
    const API_URL = "https://dark-market-backend.onrender.com";

    async function checkRole() {
      const token = localStorage.getItem("token");
      if (!token) return;

      try {
        const res = await fetch(API_URL + "/auth/me", {
          headers: { "Authorization": "Bearer " + token }
        });
        const data = await res.json();
        if (data.success && (data.user.role === "developer" || data.user.role === "admin")) {
          document.getElementById("uploadToolSection").style.display = "block";
        }
      } catch (err) {
        console.error("Ошибка проверки роли:", err);
      }
    }

    async function loadTools() {
      try {
        const res = await fetch(API_URL + "/tools");
        const data = await res.json();

        if (data.success) {
          const gallery = document.getElementById("toolsGallery");
          gallery.innerHTML = "";

          data.tools.forEach(tool => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
              <h3>${tool.title}</h3>
              <p>Цена: ${tool.price > 0 ? tool.price + "€" : "Бесплатно"}</p>
              ${tool.price > 0 
                ? `<button onclick="buyTool('${tool._id}')" class="neon-button">Купить</button>` 
                : `<a href="${API_URL}/uploads/tools/${tool.filename}" class="neon-button">Скачать</a>`}
            `;
            gallery.appendChild(card);
          });
        }
      } catch (err) {
        console.error("Ошибка загрузки приложений:", err);
      }
    }

    function uploadTool() {
      const token = localStorage.getItem("token");
      const title = document.getElementById("toolTitle").value;
      const price = document.getElementById("toolPrice").value || 0;
      const file = document.getElementById("toolFile").files[0];

      if (!file) return alert("Выберите файл!");

      const formData = new FormData();
      formData.append("file", file);
      formData.append("title", title);
      formData.append("price", price);

      const xhr = new XMLHttpRequest();
      xhr.open("POST", API_URL + "/upload-tool", true);
      xhr.setRequestHeader("Authorization", "Bearer " + token);

      xhr.upload.onprogress = (event) => {
        if (event.lengthComputable) {
          document.getElementById("uploadProgress").value = (event.loaded / event.total) * 100;
        }
      };

      xhr.onload = () => {
        if (xhr.status === 200) {
          const response = JSON.parse(xhr.responseText);
          if (response.success) {
            alert("Приложение загружено!");
            loadTools();
          } else {
            alert("Ошибка: " + response.error);
          }
        }
      };

      xhr.send(formData);
    }

    function buyTool(toolId) {
      alert("Тут будет подключение PayPal для покупки приложения " + toolId);
    }

    checkRole();
    loadTools();
  </script>
</body>
</html>

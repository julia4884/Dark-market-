<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Книги — Dark Market Ultra</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Место для подгрузки header -->
  <div id="header-placeholder"></div>

  <main>
    <h1>Книги</h1>
    <div id="gallery" class="gallery"></div>
  </main>

  <script src="header.js"></script>
  <script>
    const API_URL = "https://dark-market-backend.onrender.com";

    async function loadBooks() {
      const res = await fetch(API_URL + "/books/list");
      const data = await res.json();

      if (data.success) {
        const gallery = document.getElementById("gallery");
        gallery.innerHTML = "";

        data.items.forEach(item => {
          const card = document.createElement("div");
          card.className = "card";

          const title = document.createElement("h3");
          title.textContent = item.title;

          const img = document.createElement("img");
          img.src = API_URL + "/uploads/" + item.image;
          img.alt = item.title;

          const button = document.createElement("button");
          if (item.price === 0) {
            button.textContent = "Скачать бесплатно";
          } else {
            button.textContent = "Купить за " + item.price + "₽";
          }

          card.appendChild(title);
          card.appendChild(img);
          card.appendChild(button);
          gallery.appendChild(card);
        });
      }
    }

    loadBooks();
  </script>
</body>
</html>

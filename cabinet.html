<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–õ–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç | Dark Market Ultra</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <h1 class="site-title">‚òæ Dark Market Ultra ‚ú¶ ‚Äî –õ–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç</h1>
    <nav>
      <a href="home.html">–ì–ª–∞–≤–Ω–∞—è</a>
      <a href="index.html" id="logout-btn">–í—ã—Ö–æ–¥</a>
    </nav>
  </header>

  <main>
    <section id="cabinet-panel">
      <h2 id="cabinet-title">–†–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫üíé</h2>
      <div id="cabinet-info"></div>

      <!-- –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–æ–≤ –¥–æ—Å—Ç—É–ø–Ω–∞ —Ç–æ–ª—å–∫–æ —Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫—É -->
      <div id="developer-section" style="display:none;">
        <h3>–ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–æ–≤ üíé</h3>
        <form id="file-form">
          <input type="file" id="file-upload" required>
          <button type="submit">–ó–∞–≥—Ä—É–∑–∏—Ç—å</button>
        </form>
        <h3>–í–∞—à–∏ —Ñ–∞–π–ª—ã</h3>
        <ul id="file-list"></ul>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const token = localStorage.getItem("token");
      if (!token) {
        alert("–°–Ω–∞—á–∞–ª–∞ –≤–æ–π–¥–∏—Ç–µ!");
        window.location.href = "index.html";
        return;
      }

      // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø—Ä–æ—Ñ–∏–ª—å
      const res = await fetch("/profile", {
        headers: { Authorization: `Bearer ${token}` }
      });
      const user = await res.json();

      if (!user || user.error) {
        alert("–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞!");
        window.location.href = "index.html";
        return;
      }

      const cabinetInfo = document.getElementById("cabinet-info");
      cabinetInfo.innerHTML = `
        <p><strong>${user.username}</strong> ${user.role === "admin" ? "üëë" : ""}</p>
        <img src="${user.avatar}" alt="avatar" class="avatar">
        <p>${user.about || "–ù–µ—Ç –æ–ø–∏—Å–∞–Ω–∏—è"}</p>
      `;

      // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫–∞
      try {
        const vipRes = await fetch("/check-vip", {
          headers: { Authorization: `Bearer ${token}` }
        });
        const vip = await vipRes.json();

        if (vip.vip && vip.amount >= 10) {
          document.getElementById("cabinet-title").textContent = "–í–∞—à –∫–∞–±–∏–Ω–µ—Ç üíé –†–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫";
          document.getElementById("developer-section").style.display = "block";

          // –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–æ–≤
          document.getElementById("file-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById("file-upload");
            if (!fileInput.files.length) return alert("–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª!");

            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            const uploadRes = await fetch("/upload-file", {
              method: "POST",
              headers: { Authorization: `Bearer ${token}` },
              body: formData
            });

            const data = await uploadRes.json();
            if (data.success) {
              alert("–§–∞–π–ª –∑–∞–≥—Ä—É–∂–µ–Ω!");
              loadFiles();
            } else {
              alert("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏!");
            }
          });

          async function loadFiles() {
            const list = document.getElementById("file-list");
            const filesRes = await fetch("/admin/files", {
              headers: { Authorization: `Bearer ${token}` }
            });
            const files = await filesRes.json();
            list.innerHTML = files
              .map(f => `<li><a href="${f.path}" target="_blank">${f.name}</a></li>`)
              .join("");
          }
          loadFiles();
        }
      } catch (e) {
        console.error("–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ VIP:", e);
      }
    });
  </script>
</body>
</html>

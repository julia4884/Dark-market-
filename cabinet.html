  <script src="script.js"></script>
  <script>
  document.addEventListener("DOMContentLoaded", async () => {
    const token = localStorage.getItem("token");
    const role = localStorage.getItem("role");

    if (!token) {

    try {

      const res = await fetch("/profile", {
        headers: { Authorization: `Bearer ${token}` },

        alert("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–æ—Ñ–∏–ª—è");

      // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–∞—Ç—É—Å–∞
      if (user.role === "admin" && user.email === "juliaangelss26@gmail.com") {

    } catch {

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–æ–≤
    document.getElementById("file-form")?.addEventListener("submit", async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById("file-upload");
      if (!fileInput.files.length) return alert("–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª!");

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      try {
        const res = await fetch("/upload-file", {
          method: "POST",
          headers: { Authorization: `Bearer ${token}` },
          body: formData,
        });
        const data = await res.json();
        if (data.success) {
          alert("–§–∞–π–ª –∑–∞–≥—Ä—É–∂–µ–Ω!");

    // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ —Ñ–∞–π–ª–æ–≤
    async function loadFiles() {
      try {
        const res = await fetch("/admin/files", {
          headers: { Authorization: `Bearer ${token}` },
        });
        const files = await res.json();
        const list = document.getElementById("file-list");
        list.innerHTML = files
          .map(f => `<li><a href="${f.path}" target="_blank">${f.name}</a></li>`)
          .join("");
      } catch {
        console.log("–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Å–ø–∏—Å–æ–∫ —Ñ–∞–π–ª–æ–≤");

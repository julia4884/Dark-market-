<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Поддержать проект — Dark Market Ultra</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Подключение общего хедера -->
  <div id="header-placeholder"></div>

  <main>
    <h1>Поддержи Dark Market Ultra</h1>
    <p class="donate-text">
      Dark Market Ultra — это не просто сайт. Это наша семья.  
      Поддержи проект, чтобы получить вечный доступ к эксклюзивным разделам:  
      игры, фильмы, музыка, книги и многое другое.
    </p>

    <div class="donate-card">
      <h2>Стань частью семьи</h2>
      <p>Разовый донат: <strong>10€</strong></p>

      <button id="donateButton" class="neon-button">Поддержать через PayPal</button>
    </div>
  </main>

  <script src="header.js"></script>
  <script>
    document.getElementById("donateButton").addEventListener("click", () => {
      alert("В реальной версии здесь откроется окно PayPal. Пока это тестовая заглушка.");
      // позже здесь будет переход к PayPal API
    });
  </script>
</body>
</html>

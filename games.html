<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Market Ultra</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Шапка загружается автоматически -->
  <div id="header-placeholder"></div>

  <main>
    <section class="hero">
      <h1 class="logo">Dark Market Ultra</h1>
      <p>Добро пожаловать в тёмный маркет — игры, фильмы, музыка, книги и приложения в одном месте.</p>
    </section>

    <section class="auth">
      <h2>Вход или регистрация</h2>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Введите email" required>
        <input type="password" id="password" placeholder="Введите пароль" required>
        <button type="submit">Войти</button>
      </form>

      <form id="registerForm">
        <input type="text" id="regUsername" placeholder="Ваш ник" required>
        <input type="email" id="regEmail" placeholder="Email" required>
        <input type="password" id="regPassword" placeholder="Пароль" required>
        <button type="submit">Зарегистрироваться</button>
      </form>

      <div class="donate">
        <a href="donate.html" class="donate-btn">Стать частью семьи</a>
      </div>
    </section>

    <section class="search">
      <h2>Поиск</h2>
      <input type="text" id="searchInput" placeholder="Искать по сайту...">
      <button onclick="performSearch()">Поиск</button>
      <div id="searchResults"></div>
    </section>
  </main>

  <script src="header.js"></script>
  <script src="script.js"></script>
</body>
</html>
